        body{
            font-family: 'Times New Roman', Times, serif;
        }
        .container {
            max-width: 600px;
        }
        label {
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {

        }
        button.btn-primary {

</head>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Contato</h2>
    <form>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
        </div>
        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form><br><br>
</div>
